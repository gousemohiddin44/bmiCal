<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>BMI Calculator</title>
</head>

<body>
    <div class="container">
        <h2>BMI Calculator</h2>
        <form action="/" method="post">
            <div class="mb-3">
                <label for="weight" class="form-label">Enter Weight</label>
                <input id="weight" type="text" class="form-control" name="weight" placeholder="in kg">
            </div>
            <div class="mb-3">
                <label for="height" class="form-label">Enter Height</label>
                <input type="text" class="form-control" name="height" placeholder="in metres">
            </div>
            <button class="btn btn-outline-primary btn-large">Calculate</button>
            <br>
        </form>

        <iframe style="background: #FFFFFF;border: none;border-radius: 2px;box-shadow: 0 2px 10px 0 rgba(70, 76, 79, .2);" width="640" height="480" src="https://charts.mongodb.com/charts-bmi-mlyfo/embed/charts?id=a2612df0-a9de-4c1f-8209-703cac49c9fa&theme=light"></iframe>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
